<div class="w-75 border border-dark position-absolute top-50 start-50 translate-middle">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h3 class="mt-5 mb-3 text-center">Login</h3>
    <div class="row mb-3">

      <div class="w-75 mx-auto">
        <label class="form-label">Email:</label>
        <input class="form-control" type="email" formControlName="email">
        <small class="text-danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Email is Required
        </small>
      </div>

      <div class="w-75 mx-auto">
        <label class="form-label">Password:</label>
        <input class="form-control" type="password" formControlName="password">
        <small class="text-danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is Required
        </small>
      </div>

      <div class="w-75 mx-auto text-center">
        <button class="btn btn-primary my-3 w-25" type="submit" [disabled]="loginForm.invalid">Submit</button>
      </div>
    </div>
  </form>
</div>
