<div class="w-100">
  <table class="mx-auto w-75 table table-bordered">
    <thead>
      <tr class="text-center">
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>Make Admin</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of companyUsers">
        <td>{{user.email}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{ getUserRole(user) }}</td>
        <td class="text-center"><button class="btn btn-primary" (click)="makeAdmin(user.id)" *ngIf="isUserRole(user)">Make Admin</button></td>
      </tr>
    </tbody>
  </table>
</div>
